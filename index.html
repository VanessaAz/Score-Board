<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Basketball Scoreboard">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    </head>
    <body class="box-container">
        <div class="container ">
            <div>
                <h3 class="title">HOME</h3>
                <div "scoreboard-container">
                    <div class="score" id="score-home"></div>
                    <button class="scr-btn" id="btn-home1">+1</button>
                    <button class="scr-btn" id="btn-home2">+2</button>
                    <button class="scr-btn" id="btn-home3">+3</button>
                </div>
           </div>
           <div>
                <h3 class="title">GUEST</h3>
                <div "scoreboard-container">
                    <div class="score" id="score-guest"></div>
                    <button class="scr-btn" id="btn-guest1">+1</button>
                    <button class="scr-btn" id="btn-guest2">+2</button>
                    <button class="scr-btn" id="btn-guest3">+3</button>
               </div>
          </div>
        </div>
        <button id="new-game">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
